<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Delivery</title>
    
    <!-- Google Fonts & Font Awesome for Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Leaflet.js for Interactive Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --primary-color: #27ae60;
            --secondary-color: #2980b9;
            --background-color: #f4f7f9;
            --surface-color: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #8a95a5;
            --border-color: #eef2f7;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--surface-color);
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .header p {
            margin: 5px 0 0;
            color: var(--text-light);
            font-size: 16px;
        }
        
        /* --- New Countdown Timer --- */
        .countdown-timer {
            text-align: center;
            background-color: var(--background-color);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .countdown-timer .countdown-label {
            font-size: 12px;
            color: var(--text-light);
            font-weight: 500;
            display: block;
        }
        .countdown-timer #countdown-display {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-color);
            letter-spacing: 1px;
            display: block;
        }


        /* --- Main Content Body (Timeline + Map) --- */
        .content-body {
            display: grid;
            grid-template-columns: 350px 1fr; /* Sidebar and main content */
        }

        /* --- Left Sidebar (Timeline & Rider) --- */
        .sidebar {
            padding: 30px;
            border-right: 1px solid var(--border-color);
            background-color: #fcfdff;
        }

        .sidebar h2 {
            margin: 0 0 20px 0;
            font-size: 22px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* --- Tracking Timeline --- */
        .timeline {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            bottom: 12px;
            width: 2px;
            background-color: var(--border-color);
        }

        .timeline-item {
            position: relative;
            padding-left: 45px;
            margin-bottom: 25px;
        }
        
        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .timeline-icon {
            position: absolute;
            left: 0;
            top: 0;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: var(--border-color);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .timeline-item h4 {
            margin: 0 0 4px;
            font-weight: 500;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .timeline-item p {
            margin: 0;
            font-size: 13px;
            color: var(--text-light);
        }

        .timeline-item.completed .timeline-icon {
            background-color: var(--primary-color);
            color: white;
        }
        .timeline-item.completed h4 {
            color: var(--text-dark);
        }
        
        .timeline-item.active .timeline-icon {
            background-color: var(--secondary-color);
            color: white;
            transform: scale(1.1);
        }
        .timeline-item.active h4 {
            color: var(--secondary-color);
        }

        /* --- Rider Info Card --- */
        .rider-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .rider-card {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .rider-card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .rider-details h5 {
            margin: 0 0 4px 0;
            font-weight: 600;
            color: var(--text-dark);
        }
        .rider-details p {
            margin: 0;
            color: var(--text-light);
            font-size: 14px;
        }

        /* --- Map Container --- */
        .map-container {
            min-height: 450px; /* Ensures map has a good height */
            z-index: 0;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            .container {
                max-width: 500px;
            }
            .content-body {
                grid-template-columns: 1fr; /* Stacks the sidebar and map */
            }
            .sidebar {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="header-text">
                <h1>Delivery on the way!</h1>
                <p>Your order will arrive soon.</p>
            </div>
            <div class="countdown-timer">
                <span class="countdown-label">TIME REMAINING</span>
                <span id="countdown-display">03:00</span>
            </div>
        </div>
        <div class="content-body">
            <div class="sidebar">
                <h2>Tracking Details</h2>
                <ul class="timeline" id="timeline">
                    <li class="timeline-item completed">
                        <div class="timeline-icon"><i class="fas fa-check"></i></div>
                        <h4>Order Confirmed</h4>
                        <p>Just now</p>
                    </li>
                    <li class="timeline-item active">
                        <div class="timeline-icon"><i class="fas fa-box-open"></i></div>
                        <h4>Preparing Order</h4>
                        <p>Pending...</p>
                    </li>
                    <li class="timeline-item">
                        <div class="timeline-icon"><i class="fas fa-truck"></i></div>
                        <h4>Out for Delivery</h4>
                        <p>Pending...</p>
                    </li>
                    <li class="timeline-item">
                        <div class="timeline-icon"><i class="fas fa-home"></i></div>
                        <h4>Delivered</h4>
                        <p>Pending...</p>
                    </li>
                </ul>
                <div class="rider-info">
                    <h2>Your Rider</h2>
                    <div class="rider-card">
                        <img src="https://placehold.co/100x100/EFEFEF/333333?text=Rider" alt="Rider Photo">
                        <div class="rider-details">
                            <h5>Rohan Sharma</h5>
                            <p>Contact: +91 98765 43210</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="map" class="map-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const timelineItems = document.querySelectorAll('.timeline-item');
            const countdownDisplay = document.getElementById('countdown-display');
            let currentStep = 1;
            
            // --- Declare map-related variables in a higher scope ---
            let riderMarker, storeLocation, deliveryLocation;

            // --- CONFIGURATION ---
            const TOTAL_DURATION_SECONDS = 180; // 3 minutes
            const PREPARING_TIME_SECONDS = 30;  // When "Preparing" finishes
            const OUT_FOR_DELIVERY_TIME_SECONDS = 60; // When "Out for Delivery" starts

            // --- Utility to get formatted time ---
            function getFormattedTime() {
                return new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            }

            // --- ETA Countdown Timer ---
            let etaSeconds = TOTAL_DURATION_SECONDS;
            const etaInterval = setInterval(() => {
                etaSeconds--;
                const minutes = Math.floor(etaSeconds / 60);
                const seconds = etaSeconds % 60;
                countdownDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                const elapsedSeconds = TOTAL_DURATION_SECONDS - etaSeconds;
                if (elapsedSeconds === PREPARING_TIME_SECONDS) {
                    updateStatus();
                }
                if (elapsedSeconds === OUT_FOR_DELIVERY_TIME_SECONDS) {
                    updateStatus();
                }

                if (etaSeconds <= 0) {
                    clearInterval(etaInterval);
                    countdownDisplay.textContent = "ARRIVED";
                    updateStatus(); 
                }
            }, 1000);

            // --- Timeline Update Function ---
            function updateStatus() {
                if (currentStep < timelineItems.length) {
                    const prevStep = timelineItems[currentStep - 1];
                    const currentStepEl = timelineItems[currentStep];

                    prevStep.classList.remove('active');
                    prevStep.classList.add('completed');
                    prevStep.querySelector('p').textContent = getFormattedTime();

                    currentStepEl.classList.add('active');
                    currentStepEl.querySelector('p').textContent = "In progress...";
                    
                    // Start rider animation when order is "Out for Delivery"
                    if (currentStep === 2) {
                        startRiderAnimation();
                    }
                    
                    currentStep++;
                }
            }

            // --- Initialize Map on Page Load ---
            function initializeMap() {
                storeLocation = [22.8654, 88.3677]; 
                deliveryLocation = [22.9868, 88.3700];

                const map = L.map('map').setView(storeLocation, 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                
                const scooterSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36" fill="#f39c12"><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/></svg>`;
                const storeIcon = L.icon({ iconUrl: 'https://placehold.co/40x40/27ae60/ffffff?text=S', iconSize: [30, 30] });
                const homeIcon = L.icon({ iconUrl: 'https://placehold.co/40x40/3498db/ffffff?text=H', iconSize: [30, 30] });
                const riderIcon = L.divIcon({ html: scooterSVG, className: '', iconSize: [36, 36], iconAnchor: [18, 18] });

                L.marker(storeLocation, { icon: storeIcon }).addTo(map).bindPopup("<b>Store Location</b>");
                L.marker(deliveryLocation, { icon: homeIcon }).addTo(map).bindPopup("<b>Your Location</b>");

                // Create the rider marker and store it
                riderMarker = L.marker(storeLocation, { icon: riderIcon }).addTo(map);
                
                const route = [storeLocation, deliveryLocation];
                L.polyline(route, {color: 'var(--primary-color)', weight: 3}).addTo(map);
                map.fitBounds(route, { padding: [50, 50] });
            }

            // --- Rider Animation Function ---
            function startRiderAnimation() {
                let startTime = Date.now();
                const duration = (TOTAL_DURATION_SECONDS - OUT_FOR_DELIVERY_TIME_SECONDS) * 1000;

                function animate() {
                    let elapsed = Date.now() - startTime;
                    let progress = elapsed / duration;
                    if (progress > 1) progress = 1;

                    const lat = storeLocation[0] + (deliveryLocation[0] - storeLocation[0]) * progress;
                    const lng = storeLocation[1] + (deliveryLocation[1] - storeLocation[1]) * progress;
                    
                    riderMarker.setLatLng([lat, lng]);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        riderMarker.bindPopup("<b>Rider has arrived!</b>").openPopup();
                    }
                }
                requestAnimationFrame(animate);
            }

            // --- Initial Setup ---
            timelineItems[0].querySelector('p').textContent = getFormattedTime();
            initializeMap(); // Load the map as soon as the page is ready
        });
    </script>

</body>
</html>
